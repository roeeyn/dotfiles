# Suggested but conflicting setups
# set status-utf8 on
# set utf8 on

# Initial configuration
set -g default-terminal "screen-256color"

set -g status-bg colour60
set -g status-fg colour45

setw -g window-status-current-style fg=colour14,bg=colour18

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# set the pane border colors 
set -g pane-border-style 'fg=colour235,bg=colour238' 
set -g pane-active-border-style 'fg=colour51,bg=colour236'

setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

#------------------------------------------------------------------------------#
#                        Horizontal and Vertical Splits                        #
#------------------------------------------------------------------------------#

# Set 'v' for vertical and 'h' for horizontal split
bind v split-window -h -c '#{pane_current_path}'
bind b split-window -v -c '#{pane_current_path}'

#------------------------------------------------------------------------------#
#                                Pane Switching                                #
#------------------------------------------------------------------------------#

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

#------------------------------------------------------------------------------#
#                                 Pane Resizing                                #
#------------------------------------------------------------------------------#

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R


#------------------------------------------------------------------------------#
#                                  Unbindings                                  #
#------------------------------------------------------------------------------#

# remove default binding since replacing
unbind %
unbind '"'
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

#------------------------------------------------------------------------------#
#                                    Plugins                                   #
#------------------------------------------------------------------------------#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'roeeyn/tmux-pomodoro-plus'

# Pomodoro config
set -g @pomodoro_mins 35
set -g @pomodoro_break_mins 5
set -g @pomodoro_on " #[fg=colour9] "
set -g @pomodoro_complete " #[fg=colour10] "

# CPU config
set -g @cpu_low_fg_color "#[fg=green]" # background color when cpu is low
set -g @cpu_medium_fg_color "#[fg=yellow]" # background color when cpu is medium
set -g @cpu_high_fg_color "#[fg=red]" # background color when cpu is high
set -g @cpu_high_thresh "85" # high percentage threshold

#------------------------------------------------------------------------------#
#                                 Status Right                                 #
#------------------------------------------------------------------------------#

set -g status-right '#{prefix_highlight}#{ram_fg_color} #{ram_percentage} #{cpu_fg_color} #{cpu_percentage}#{pomodoro_status}#[fg=colour74,bg=default]| %a %Y-%m-%d %H:%M '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
